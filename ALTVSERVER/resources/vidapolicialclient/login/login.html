<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <script src="../resources/jquery-3.1.0.min.js"></script>

	    <link rel="stylesheet" href="../resources/bootstrap.min.css" />

        <style type="text/css">
        body {

</head>
    <body style="background-color: transparent;">
        <div class="login-logo"></div>
        <div class="login-box" style="text-align: center;">
            <div>
                <img src="../resources/img/logo.png" class="login-logo text-center" />
            </div>
	        <div class="login-box-body">
              <p class="login-box-msg">Discord: <strong>https://discord.gg/TN2fWeQ</strong></p>
              <div id="erro" class="alert alert-danger" style="display:none;"></div>
                <form>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="UsuÃ¡rio" id="user" spellcheck="false" autofocus>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Senha" id="password">
                    </div>
                    <div class="row">

                            <button id="btn-registrar" type="button" class="btn btn-dark" onclick="registrar();">Registrar</button>
                        </div>
                        <div class="col-xs-8 col-lg-6">
                            <button id="btn-entrar" type="button" class="btn btn-success" onclick= "entrar();">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            $("#password").keyup(function( event ) {
                event.preventDefault();
                if (event.keyCode === 13) 
                    $("#btn-entrar").click();
            });
        });
    </script>
